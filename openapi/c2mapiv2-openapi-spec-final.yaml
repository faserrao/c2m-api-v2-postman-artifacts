    post:
      tags:
      - jobs
      summary: Submit a single pdf split addressCapture job
      description: Submits a single pdf split addressCapture mailing job. The request body contains job parameters including document source, recipient address information, and payment details.
      operationId: submitSinglePdfSplitAddressCaptureParams
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/submitSinglePdfSplitAddressCaptureParams'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                success:
                  summary: Successful job creation
                  value:
                    status: success
                    message: addressCapture job created successfully
                    jobId: addressCapture_job_123456
                queued:
                  summary: Job queued for processing
                  value:
                    status: queued
                    message: addressCapture job queued for processing
                    jobId: addressCapture_job_789012
