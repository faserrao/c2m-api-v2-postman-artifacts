openapi: 3.0.3
info:
  title: C2M API v2 - Auth Overlay
  version: 2.0.0
  description: API for submitting documents with various routing options
servers:
- url: https://api.example.com/v1
  description: Production server
- url: http://localhost:4010
  description: Mock server
tags:
- name: jobs
  description: Job submission endpoints for mailing documents
- name: auth
  description: Authentication and token management endpoints
components:
  schemas:
    firstName:
      type: string
    lastName:
      type: string
    address1:
      type: string
    address2:
      type: string
    address3:
      type: string
    city:
      type: string
    state:
      type: string
    country:
      type: string
    zip:
      type: string
    phoneNumber:
      type: string
    tags:
      type: array
      items:
        type: string
    jobTemplate:
      type: string
    invoiceNumber:
      type: string
    routingNumber:
      type: string
    accountNumber:
      type: string
    cardNumber:
      type: string
    documentId:
      type: integer
    addressListId:
      type: integer
    startPage:
      type: integer
    endPage:
      type: integer
    month:
      type: integer
      minimum: 1
      maximum: 12
    year:
      type: integer
    cvv:
      type: integer
    checkDigit:
      type: integer
    amountDue:
      type: number
    amount:
      type: number
    submitSingleDocParams:
      type: object
      properties:
        jobTemplate:
          type: string
        docSourceAll:
          $ref: '#/components/schemas/docSourceAll'
        recipientAddressSource:
          $ref: '#/components/schemas/recipientAddressSource'
        paymentDetails:
          $ref: '#/components/schemas/paymentDetails'
        returnAddress:
          $ref: '#/components/schemas/returnAddress'
        jobOptions:
          $ref: '#/components/schemas/jobOptions'
        tags:
          $ref: '#/components/schemas/tags'
