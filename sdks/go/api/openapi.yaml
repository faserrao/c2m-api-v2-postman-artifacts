  /auth/tokens/short:
    post:
      description: |
        Exchange a valid long-term token for a short-lived JWT (e.g., 15 minutes).
        The long-term token must be sent in the Authorization header as `Bearer <long_token>`.
      operationId: issueShortTermToken
      requestBody:
        content:
          application/json:
            examples:
              withScopes:
                value:
                  scopes:
                  - jobs:submit
                  - templates:read
            schema:
              $ref: "#/components/schemas/ShortTokenRequest"
        required: false
      responses:
        "201":
          content:
            application/json:
              examples:
                success:
                  value:
                    token_type: Bearer
                    access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    expires_in: 900
                    expires_at: 2025-08-26T22:45:00Z
                    scopes:
                    - jobs:submit
                    - templates:read
                    token_id: tok_st_9f3d2c
              schema:
                $ref: "#/components/schemas/ShortTokenResponse"
          description: Short-term token issued
        "400":
          content:
            application/json:
              examples:
                invalidGrant:
                  value:
                    code: invalid_grant
                    message: The grant type is not supported
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Bad request
        "401":
          content:
            application/json:
              examples:
                invalidToken:
                  value:
                    code: invalid_token
                    message: The provided token is expired or invalid
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Unauthorized
        "429":
          content:
            application/json:
              examples:
                rateLimited:
                  value:
                    code: rate_limited
                    message: Too many requests. Please retry after 60 seconds.
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Too Many Requests
      security:
      - LongTokenAuth: []
      summary: Issue a short-term access token
      tags:
      - auth
  /auth/tokens/long:
    post:
      description: |
        Issues a long-term token (e.g., 30-90 days) for automation or server-to-server use.
        Requires step-up authentication. Choose one of the supported grant types:

        - `client_credentials` + `client_secret`
        - `client_credentials` + one-time `otp_code`
        - `assertion` (e.g., signed JWT by your private key)
        - Or an existing short-term token with the `tokens:write` scope

        Only one mechanism is required per call.
      operationId: issueLongTermToken
      requestBody:
        content:
          application/json:
            examples:
              clientSecret:
                value:
                  grant_type: client_credentials
                  client_id: c2m_abc123
                  client_secret: supersecret123
                  scopes:
                  - jobs:submit
                  - templates:read
                  ttl_seconds: 7776000
              otp:
                value:
                  grant_type: client_credentials
                  client_id: c2m_abc123
                  otp_code: "123456"
                  scopes:
                  - jobs:*
                  ttl_seconds: 2592000
              assertion:
                value:
                  grant_type: assertion
                  client_id: c2m_abc123
                  assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
                  assertion: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
                  scopes:
                  - jobs:submit
                  - templates:read
            schema:
              $ref: "#/components/schemas/LongTokenRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                success:
                  value:
                    token_type: Bearer
                    access_token: lt_0d51e9bd2f6449cf...
                    expires_in: 2592000
                    expires_at: 2025-09-25T22:45:00Z
                    scopes:
                    - jobs:*
                    token_id: tok_lt_b8e0aa
              schema:
                $ref: "#/components/schemas/LongTokenResponse"
          description: Long-term token issued
          headers:
            X-Token-Id:
              description: Server-generated identifier for revocation and audit
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              examples:
                invalidGrant:
                  value:
                    code: invalid_grant
                    message: The grant type is not supported
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Bad request
        "401":
          content:
            application/json:
              examples:
                invalidToken:
                  value:
                    code: invalid_token
                    message: The provided token is expired or invalid
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Unauthorized
        "403":
          content:
            application/json:
              examples:
                insufficientScope:
                  value:
                    code: insufficient_scope
                    message: The token lacks the required scope for this operation
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Forbidden
        "429":
          content:
            application/json:
              examples:
                rateLimited:
                  value:
                    code: rate_limited
                    message: Too many requests. Please retry after 60 seconds.
              schema:
                $ref: "#/components/schemas/AuthError"
          description: Too Many Requests
      security:
      - ShortTokenAuth:
        - tokens:write
      - ClientKey: []
      summary: Issue or rotate a long-term token
      tags:
      - auth
