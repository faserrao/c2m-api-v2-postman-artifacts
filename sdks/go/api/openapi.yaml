                    errorMessage: Business rule violation detected
                    errorCode: MUTUAL_EXCLUSION_VIOLATION
                    errorDetails: "{{\"violation\": \"Cannot specify both jobTemplate\
                      \ and jobOptions\", \"conflictingFields\": [\"jobTemplate\"\
                      , \"jobOptions\"], \"resolution\": \"Remove one of the conflicting\
