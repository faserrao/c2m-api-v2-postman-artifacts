openapi: 3.0.3
info:
  description: API for submitting documents with various routing options
  title: C2M API v2 - Auth Overlay
  version: 2.0.0
servers:
- description: Production server
  url: https://api.example.com/v1
- description: Mock server
  url: http://localhost:4010
security:
- bearerAuth: []
tags:
- description: Job submission endpoints for mailing documents
  name: jobs
- description: Authentication and token management endpoints
  name: auth
paths:
  /jobs/submit/single/doc:
    post:
      description: "Submits a mailing job with a single document to be sent to one\
        \ or more recipients. The request body contains job parameters including document\
        \ source, recipient address information, and payment details."
      operationId: submitSingleDocParams
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/submitSingleDocParams"
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Successful job creation
                  value:
                    status: success
                    message: doc job created successfully
                    jobId: doc_job_123456
                queued:
                  summary: Job queued for processing
                  value:
                    status: queued
                    message: doc job queued for processing
                    jobId: doc_job_789012
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Success
        "400":
          content:
            application/json:
              examples:
                example1:
                  summary: Missing required field in request
                  value:
                    errorType: ValidationError
                    errorMessage: Missing required field in request
                    errorCode: MISSING_REQUIRED_FIELD
                    errorDetails: "{{\"field\": \"docSourceAll\", \"location\": \"\
                      requestBody\"}}"
                    errorTrackingId: TRK-20260215-U3UI9C
                example2:
                  summary: Invalid oneOf field selection
                  value:
                    errorType: ValidationError
                    errorMessage: Invalid oneOf field selection
                    errorCode: INVALID_ONEOF
                    errorDetails: "{{\"field\": \"documentSourceIdentifier\", \"validOptions\"\
                      : [\"documentId\", \"requestId\", \"url\", \"zipDocumentId\"\
                      , \"zipRequestId\"]}}"
                    errorTrackingId: TRK-20260215-OP0II7
                example3:
                  summary: Malformed JSON in request body
                  value:
                    errorType: ValidationError
                    errorMessage: Malformed JSON in request body
                    errorCode: INVALID_JSON
                    errorDetails: "{{\"parseError\": \"Unexpected token at line 5\"\
                      , \"column\": 12}}"
                    errorTrackingId: TRK-20260215-TDPIF1
              schema:
                $ref: "#/components/schemas/HTTP_400_BAD_REQUEST"
          description: Bad Request - Invalid request parameters
        "401":
          content:
            application/json:
              examples:
                example1:
                  summary: Authentication header is missing
                  value:
                    errorType: AuthenticationError
                    errorMessage: Authentication header is missing
                    errorCode: MISSING_AUTH_HEADER
                    errorDetails: "{{\"requiredHeader\": \"Authorization\", \"format\"\
                      : \"Bearer <token>\"}}"
                    errorTrackingId: TRK-20260215-LDE7DF
